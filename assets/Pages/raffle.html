<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus Gym - Raffle</title>
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css" id="styles">
</head>
<body>
    <nav>
        <div id="drawer">
            <span class="barras"></span>
            <span class="barras"></span>
            <span class="barras"></span>
        </div>
        <div class="linksContent">
            <a href="../../index.html">Home</a>
            <a href="./aboutUs.html">About us</a>
            <a href="./contact.html">Contact</a>
            <a href="./schedule.html">Schedule</a>
            <a href="./tips.html">Benefits and tips</a>
            <a href="#">Raffle</a>
        </div>
        <figure class="logoContent">
            <img src="../images/logo.png" alt="Logo">
        </figure>
        
    </nav>
    <header>
        <h1 class="titleRaffle">Raffle</h1>
        <h2 class="subtitleRaffle">Every month in this section you can participate in a raffle.</h2>
        
    </header>

    <main class="mainRaffle">
        <div class="imgContainerRaffle">
            <figure>
                <img src="../images/together.jpg" alt="">
            </figure>
            <figure>
                <img src="../images/gym-1.jpg" alt="">
            </figure>
        </div>

        <form action="./show_data.html" method="get" class="formRaffle">
            <h3>PARTICIPATE IN OUR RAFFLE FOR A MONTH OF PERSONALIZED TRAINING.</h3>

            <label for="fname">First Name <br>
                <input type="text" name="name" id="fname">
            </label>
            <label for="lname">Last Name <br>
                <input type="text" name="last-name" id="lname">
            </label>
            <label for="email">Email <br>
                <input type="email" id="email">
            </label>
            <label for="genderSelect" class="gender">Choose Your Gender: <br>
                <select name="gender" id="genderSelect">
                    <option value="">choose an option</option>
                    <option value="masculine">masculine</option>
                    <option value="femenine">femenine</option>
                    <option value="other">other</option>
                </select>
            </label>
            <label for="countrySelect">Country: <br>
                <select name="country" id="countrySelect">
                    <option value="">choose an option</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                </select>
            </label>
            <div>

                <h4>Payment Options:</h4>
                <input type="radio" id="cash" name="payment" value="cash" checked>
                <label for="cash">Cash</label>
                <br>
                <input type="radio" id="creditCards" name="payment" value="credit">
                <label for="creditCards">Credit Cards</label>
                <br>
                <input type="radio" id="debitCards" name="payment" value="debit">
                <label for="debitCards">Debit Cards</label>

            </div>
            
            <h4>Services</h4>
            <label for="services">
                <textarea cols="30" rows="10" name="services"  maxlength="100" placeholder="write the services you want" id="services"></textarea>
            </label>
            <div>
                <input type="checkbox" name="terms" id="terms" value="accepted">
                <label for="terms"> I accept terms and conditions...</label>
            </div>
            <div class="btnSubmit">
                <input type="submit" value="Send" id="submit" class="submit">
            </div>
        </form>
    </main>
    <footer class="footerRaffle">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52537.71883353988!2d-58.46395807832032!3d-34.614087199999986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaddb5219293%3A0x4e25adcdba497479!2sThe%20Gym!5e0!3m2!1ses!2sar!4v1679047378842!5m2!1ses!2sar" class="map"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
    <script src="../js/nav.js"></script>
</body>
</html>
